<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CrepeItUp | Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">CrepeItUp</label>
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a class="active" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        
        <div id="header">
            <h1>Welcome To CrepeItUp</h1>
            <p>Where Your Taste Bud's Take An Adventure Of It's Own</p>
        </div>
        
        <div id="contact">
            <img src="images/icon.removebg.big.png">
            <form>
                <label for="First-Name">First Name</label>
                <br>
                <input type="text" id="First-Name" name="First-Name" placeholder="First Name" required>
                <br><br>
                <label for="Last-Name">Last Name</label>
                <br>
                <input type="text" id="Last-Name" name="Last-Name" placeholder="Last Name" required>
                <br><br>
                <label for="Email">Please Enter Email</label>
                <br>
                <input type="email" id="Email" name="Email" placeholder="example@gamil.com" required>
                <br><br>
                <label for="Number">Please Enter Cell Number</label>
                <br>
                <input type="tel" id="Number" name="Number" placeholder="123-456-7890" required>
                <br><br>
                <label for="Message">Please Enter Your Message</label>
                <br>
                <textarea name="Message" required></textarea>
                <br><br>
                <input type="submit" value="submit" id="submitBtn">
            </form>
        </div>
        
        <div id="copyright">
            <p>&copy; All rights reserved | designed by sheraz amod</p>
        </div>
    </body>
</html>
