<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CrepeItUp | Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">CrepeItUp</label>
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a class="active" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        
        <div id="header">
            <p>Indulge in our delightful mini pancake desserts, crafted with love and served fresh daily. Discover a
                world of flavors that will tickle your taste buds!</p>
            <h1>Welcome To CrepeItUp</h1>
        </div>
        
        <div id="contact">
            <img src="images/icon.removebg.big.png">
            <form>
                <label for="First-Name">First Name</label>
                <br>
                <input type="text" id="First-Name" name="First-Name" placeholder="First Name" required>
                <br><br>
                <label for="Last-Name">Last Name</label>
                <br>
                <input type="text" id="Last-Name" name="Last-Name" placeholder="Last Name" required>
                <br><br>
                <label for="Email">Please Enter Email</label>
                <br>
                <input type="email" id="Email" name="Email" placeholder="example@gamil.com" required>
                <br><br>
                <label for="Number">Please Enter Cell Number</label>
                <br>
                <input type="tel" id="Number" name="Number" placeholder="123-456-7890" required>
                <br><br>
                <label for="Message">Please Enter Your Message</label>
                <br>
                <textarea name="Message" required></textarea>
                <br><br>
                <input type="submit" value="submit" id="submitBtn">
            </form>
        </div>
        
        <div id="address">
            
        </div>
        
        <div id="map">
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1029.111039099731!2d31.022003920816527!3d-29.820895726033328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef70772764357af%3A0xe429f91a9a2c4ebc!2s3%20Rapson%20Rd%2C%20Morningside%2C%20Berea%2C%204001!5e0!3m2!1sen!2sza!4v1758629721693!5m2!1sen!2sza" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
            
        <div id="copyright">
            <p>&copy; 2025 Crepeitup | all rights reserved</p>
        </div>
    </body>
</html>
